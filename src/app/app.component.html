<!DOCTYPE html>
<html lang="en">
<head>

  <div class="row">

        <ul *ngIf="files.length">

          <li *ngFor="let f of files">{{f.name}} - {{f.size}} bytes
            
          </li>

      </ul>
      </div>
      <div style="text-align: center;">

        <p-fileUpload name="myfile[]" (onSelect)="myUploader($event)"></p-fileUpload>

      </div>
     </div>
    <div class="col"> 
      <div class="smallcontainer" style="margin-left: 30px;" >      </div>
      <div style="text-align: center;"><span>Deblur</span></div>
      <div class="smallcontainer" style="margin-left: 30px;" ></div>
      <div style="text-align: center;"><span>Contrast</span></div>
      <div class="smallcontainer" style="margin-left: 30px;" ></div>
      <div style="text-align: center;"><span>Transfer</span></div>
    </div>
  </div>
</body>
</html>
